{%  extends 'base\index.html'  %}  
{% block body %}

    <div class="form form__signup">
        <p class="form_title">Sign In</p>
        <form action="{% url 'accounts:register'  %}" method="post">
            {%  csrf_token  %}
            {{  form.username  }}
            {{  form.email  }}
            {{  form.password1  }}
            {{  form.password2  }}
            <button class="btn_submit primary" type="submit">Register</button>
        </form>
    </div>

{% endblock body %}
