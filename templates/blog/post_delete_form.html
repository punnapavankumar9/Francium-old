{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form action="" method="post">
        {%  csrf_token  %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Delete Post
            </legend>
            <h2>Do you Want to delete Post? {{  object.title  }}</h2>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">
                    Delete
                </button>
                <a href="{%  url 'blog:detail' object.id %}" type="submit" class="btn btn-outline-secondary">
                    cancel
                </a >
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
